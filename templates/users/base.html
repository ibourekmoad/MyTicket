<!DOCTYPE html>
<html lang="en">
{% load static widget_tweaks %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MyTicket{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="w-full max-w-4xl flex bg-white shadow-md rounded-lg overflow-hidden">
    <div class="w-1/3 bg-blue-500 flex flex-col items-center justify-center p-8">
        <img src="{% static 'images/myticket.jpg' %}" alt="MyTicket Logo" class="w-24 h-24 mb-4">
        <h1 class="text-4xl font-bold text-white">MyTicket</h1>
    </div>
    <div class="w-2/3 p-8">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
